# https://docs.codecov.com/docs/codecovyml-reference
coverage:
  range: 50..100 # TODO Reconsider
  round: down
  precision: 1
  status:
    # https://docs.codecov.com/docs/commit-status
    project:
      default:
        # Avoid false negatives
        threshold: 1%

ignore:
  - "tests"

# Make comments less noisy
comment:
  layout: "files"
  require_changes: yes
